<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Users Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: #FFA726;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.total {
            border-top: 5px solid #3498db;
        }

        .stat-card.active {
            border-top: 5px solid #2ecc71;
        }

        .stat-card.inactive {
            border-top: 5px solid #e74c3c;
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-title {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .form-header h2 {
            color: #2c3e50;
        }

        .close-form {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        .switch-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2ecc71;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .form-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-add {
            background: #2ecc71;
            color: white;
        }

        .btn-update {
            background: #3498db;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-open-form {
            background: #9b59b6;
            color: white;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .list-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-container {
            margin-bottom: 25px;
        }

        .search-box {
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        .search-box input {
            padding-left: 45px;
        }

        .users-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .user-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #3498db;
            transition: all 0.3s;
            cursor: pointer;
        }

        .user-card:hover {
            background: #e8f4fc;
            transform: translateX(5px);
        }

        .user-card.active {
            border-left-color: #2ecc71;
        }

        .user-card.inactive {
            border-left-color: #e74c3c;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-token {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .user-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-active {
            background: #d5f4e6;
            color: #27ae60;
        }

        .status-inactive {
            background: #fadbd8;
            color: #c0392b;
        }

        .user-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .user-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
        }

        .user-detail i {
            color: #3498db;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #bdc3c7;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.success {
            background: #2ecc71;
        }

        .notification.error {
            background: #e74c3c;
        }

        .notification.info {
            background: #3498db;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-users-cog"></i>
                <h1>Firebase Users Management</h1>
            </div>
            <p class="subtitle">Manage user data in real-time with Firebase Firestore</p>
        </header>

        <div class="stats-container">
            <div class="stat-card total">
                <div class="stat-icon">ðŸ‘¥</div>
                <div class="stat-title">TOTAL USERS</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card active">
                <div class="stat-icon">ðŸŸ¢</div>
                <div class="stat-title">ACTIVE USERS</div>
                <div class="stat-value" id="activeUsers">0</div>
            </div>
            <div class="stat-card inactive">
                <div class="stat-icon">ðŸ”´</div>
                <div class="stat-title">INACTIVE USERS</div>
                <div class="stat-value" id="inactiveUsers">0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section" id="formSection" style="display: none;">
                <div class="form-header">
                    <h2><i class="fas fa-user-edit"></i> User Form</h2>
                    <button class="close-form" id="closeForm">Close</button>
                </div>
                
                <div class="form-group">
                    <label for="token">Token *</label>
                    <input type="text" id="token" placeholder="Enter unique token">
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                
                <div class="form-group">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" placeholder="YYYY-MM-DD">
                </div>
                
                <div class="form-group">
                    <label class="switch-group">
                        <span>Active Status</span>
                        <label class="switch">
                            <input type="checkbox" id="isActive" checked>
                            <span class="slider"></span>
                        </label>
                    </label>
                </div>
                
                <div class="form-actions">
                    <button class="btn btn-add" id="btnAdd">
                        <i class="fas fa-plus"></i> Add
                    </button>
                    <button class="btn btn-update" id="btnUpdate">
                        <i class="fas fa-sync"></i> Update
                    </button>
                    <button class="btn btn-delete" id="btnDelete">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </div>

            <div class="list-section">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search by token or username...">
                    </div>
                </div>
                
                <button class="btn btn-open-form" id="openForm">
                    <i class="fas fa-plus-circle"></i> Open Form to Add New User
                </button>
                
                <div class="users-list" id="usersList">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading users...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="notification" id="notification"></div>

        <footer>
            <p>Firebase Users Management System â€¢ Built with Firebase Firestore</p>
        </footer>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBWONbKCmEV_JVC88tcfBRMIdh453ErhJk",
            authDomain: "ksovip-f4ffd.firebaseapp.com",
            projectId: "ksovip-f4ffd",
            storageBucket: "ksovip-f4ffd.appspot.com",
            messagingSenderId: "49241420110",
            appId: "1:49241420110:android:c284c76cc6ea47410d2e1f"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Global variables
        let allUsers = [];
        let filteredUsers = [];
        let currentEditToken = null;

        // DOM Elements
        const formSection = document.getElementById('formSection');
        const openFormBtn = document.getElementById('openForm');
        const closeFormBtn = document.getElementById('closeForm');
        const searchInput = document.getElementById('searchInput');
        const usersList = document.getElementById('usersList');
        const notification = document.getElementById('notification');

        // Form elements
        const tokenInput = document.getElementById('token');
        const usernameInput = document.getElementById('username');
        const expiryInput = document.getElementById('expiry');
        const isActiveInput = document.getElementById('isActive');
        const btnAdd = document.getElementById('btnAdd');
        const btnUpdate = document.getElementById('btnUpdate');
        const btnDelete = document.getElementById('btnDelete');

        // Stats elements
        const totalUsersEl = document.getElementById('totalUsers');
        const activeUsersEl = document.getElementById('activeUsers');
        const inactiveUsersEl = document.getElementById('inactiveUsers');

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            
            openFormBtn.addEventListener('click', openForm);
            closeFormBtn.addEventListener('click', closeForm);
            btnAdd.addEventListener('click', addUser);
            btnUpdate.addEventListener('click', updateUser);
            btnDelete.addEventListener('click', deleteUser);
            searchInput.addEventListener('input', filterUsers);
            
            // Set today's date as default for expiry
            const today = new Date().toISOString().split('T')[0];
            expiryInput.value = today;
        });

        // Load users from Firestore
        function loadUsers() {
            db.collection("users").onSnapshot((snapshot) => {
                allUsers = [];
                filteredUsers = [];
                
                let activeCount = 0;
                let inactiveCount = 0;
                
                snapshot.forEach(doc => {
                    const user = {
                        token: doc.id,
                        ...doc.data()
                    };
                    allUsers.push(user);
                    filteredUsers.push(user);
                    
                    if (user.isActive) {
                        activeCount++;
                    } else {
                        inactiveCount++;
                    }
                });
                
                updateCounters(allUsers.length, activeCount, inactiveCount);
                renderUsers();
            }, (error) => {
                console.error("Error loading users:", error);
                showNotification("Error loading data: " + error.message, "error");
            });
        }

        // Update counters
        function updateCounters(total, active, inactive) {
            totalUsersEl.textContent = total;
            activeUsersEl.textContent = active;
            inactiveUsersEl.textContent = inactive;
        }

        // Render users to the list
        function renderUsers() {
            if (filteredUsers.length === 0) {
                usersList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users-slash"></i>
                        <h3>No Users Found</h3>
                        <p>Add your first user using the form</p>
                    </div>
                `;
                return;
            }
            
            usersList.innerHTML = filteredUsers.map(user => `
                <div class="user-card ${user.isActive ? 'active' : 'inactive'}" 
                     data-token="${user.token}" 
                     onclick="fillForm('${user.token}')">
                    <div class="user-header">
                        <div class="user-token">${user.token}</div>
                        <div class="user-status ${user.isActive ? 'status-active' : 'status-inactive'}">
                            ${user.isActive ? 'ACTIVE' : 'INACTIVE'}
                        </div>
                    </div>
                    <div class="user-details">
                        <div class="user-detail">
                            <i class="fas fa-user"></i>
                            <span>${user.username || 'No username'}</span>
                        </div>
                        <div class="user-detail">
                            <i class="fas fa-calendar-alt"></i>
                            <span>${user.expiryDate || 'No expiry date'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter users based on search input
        function filterUsers() {
            const keyword = searchInput.value.toLowerCase().trim();
            
            if (keyword === '') {
                filteredUsers = [...allUsers];
            } else {
                filteredUsers = allUsers.filter(user => 
                    (user.token && user.token.toLowerCase().includes(keyword)) ||
                    (user.username && user.username.toLowerCase().includes(keyword))
                );
            }
            
            renderUsers();
        }

        // Form functions
        function openForm() {
            formSection.style.display = 'block';
            openFormBtn.style.display = 'none';
            clearForm();
        }

        function closeForm() {
            formSection.style.display = 'none';
            openFormBtn.style.display = 'block';
            clearForm();
        }

        function clearForm() {
            tokenInput.value = '';
            tokenInput.disabled = false;
            usernameInput.value = '';
            expiryInput.value = new Date().toISOString().split('T')[0];
            isActiveInput.checked = true;
            currentEditToken = null;
        }

        // Fill form with user data for editing
        function fillForm(token) {
            const user = allUsers.find(u => u.token === token);
            if (!user) return;
            
            tokenInput.value = user.token;
            tokenInput.disabled = true;
            usernameInput.value = user.username || '';
            expiryInput.value = user.expiryDate || '';
            isActiveInput.checked = user.isActive || false;
            currentEditToken = user.token;
            
            formSection.style.display = 'block';
            openFormBtn.style.display = 'none';
        }

        // CRUD Operations
        function addUser() {
            const token = tokenInput.value.trim();
            const username = usernameInput.value.trim();
            const expiryDate = expiryInput.value.trim();
            const isActive = isActiveInput.checked;
            
            if (!token) {
                showNotification("Token is required", "error");
                return;
            }
            
            const user = {
                username: username,
                expiryDate: expiryDate,
                isActive: isActive
            };
            
            db.collection("users").doc(token).set(user)
                .then(() => {
                    showNotification("âœ… User added successfully", "success");
                    closeForm();
                })
                .catch(error => {
                    showNotification("âŒ Error adding user: " + error.message, "error");
                });
        }

        function updateUser() {
            const token = currentEditToken || tokenInput.value.trim();
            
            if (!token) {
                showNotification("Please select a user to update", "error");
                return;
            }
            
            const user = {
                username: usernameInput.value.trim(),
                expiryDate: expiryInput.value.trim(),
                isActive: isActiveInput.checked
            };
            
            db.collection("users").doc(token).set(user, { merge: true })
                .then(() => {
                    showNotification("âœ… User updated successfully", "success");
                    closeForm();
                })
                .catch(error => {
                    showNotification("âŒ Error updating user: " + error.message, "error");
                });
        }

        function deleteUser() {
            const token = currentEditToken || tokenInput.value.trim();
            
            if (!token) {
                showNotification("Please select a user to delete", "error");
                return;
            }
            
            if (!confirm(`Are you sure you want to delete user "${token}"?`)) {
                return;
            }
            
            db.collection("users").doc(token).delete()
                .then(() => {
                    showNotification("ðŸ—‘ï¸ User deleted successfully", "success");
                    closeForm();
                })
                .catch(error => {
                    showNotification("âŒ Error deleting user: " + error.message, "error");
                });
        }

        // Notification system
        function showNotification(message, type = "info") {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Make fillForm available globally for onclick events
        window.fillForm = fillForm;
    </script>
</body>
</html>
